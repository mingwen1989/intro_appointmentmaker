<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Form</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Please enter your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="aptDate">Please enter your desired Appointment Date:</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="startTime">Please enter your desired Start Time:</label>
            <input id="startTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endTime">Please enter your desired End Time:</label>
            <input id="endTime" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="story">
        <h1>Order Confirmation</h1>
        <p><span class="name"></span>, thank you.<br>
          Your appointment date is: <span class="aptDate"></span>
          Your Start Time is: <span class="startTime"></span>
          Your End Time is: <span class="endTime"></span></p>
      </div>
    </div>
  </body>
</html>
